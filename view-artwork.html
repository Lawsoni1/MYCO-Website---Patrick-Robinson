<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Artwork</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        img {
            max-width: 100%;
            max-height: 100%;
        }
        
    </style>
</head>
<body>
    <img id="artwork-image" src="" alt="Artwork">
    <script>
        // Function to get URL parameter value
        function getQueryParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Get the image name from the URL
        const imageName = getQueryParam('image');
        const imageElement = document.getElementById('artwork-image');

        // Set the source of the image
        if (imageName) {
            imageElement.src = `./assets/${imageName}`;
        } else {
            imageElement.alt = 'No image specified';
        }
    </script>
</body>
</html>
